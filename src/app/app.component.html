<input type="text" placeholder="search by userid" [(ngModel)]="searchText" class="form-control"/>
<table class="table-bordered text-center">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>UserId</th>
    <th>Title</th>
    <th>Post</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of posts | search : searchText">
    <td>{{data.id}}</td>
    <td>{{data.userId}}</td>
    <td>{{data.title}}</td>
    <td>{{data.body}}</td>
  </tr>
  </tbody>

</table>
